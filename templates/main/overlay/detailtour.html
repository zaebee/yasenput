<script type="text/template" id="point-detail-template">
    <div class="popup popup-details-item" id="popup-details-point" data-point-id="<%=id%>">

        <div class="fl popup-content">
            <article class="popup-body">
                <div class="slider">
                    <a href="#" class="a-see-scheme">Посмотреть схему</a>
                    {% if user.is_authenticated %}
                        <a href="#" class="a-like" style="display:none">Мне нравится</a>
                    {% endif %}
                    <div class="slider-pager">1 / <%- _.size(imgs) %></div>

                    <a class="prev">&nbsp;</a>
                    <a class="next">&nbsp;</a>

                    <div class="scrollable" id="itemDetail" data-state="0">
                        <div class="items">
                            <% _.each(imgs, function(itm){ %> <div class="item"><img src="<%= itm.thumbnail325 %>" alt=""  height="325"></div> <% }) %>
                        </div>
                    </div>
                </div>

                <h2><%- name %></h2>
                <small class="place">Вологодская область, Вологда</small>

                <p><%- description %></p>
                {% if user.is_authenticated %}
                    <a href="#" class="a-want a-want-visit" <% if(currentvisit==1){print ('style="display:none"')} %>>
                        Хочу посетить
                    </a>
                {% endif %}
            </article>

            <footer>
                <div class="share">
                    <div>
                        <img src="{{ STATIC_URL }}temp/fb-button.png" alt="">
                    </div>

                    <div>
                        <img src="{{ STATIC_URL }}temp/vk-button.png" alt="">
                    </div>

                    <div>
                        <img src="{{ STATIC_URL }}temp/tw-button.png" alt="">
                    </div>

                    <div>
                        <img src="{{ STATIC_URL }}temp/po-button.png" alt="">
                    </div>

                    <div>
                        <img src="{{ STATIC_URL }}temp/lj-button.png" alt="">
                    </div>
                </div>
            </footer>
        </div>
    </div>
</script>

<script type="text/template" id="route-detail-template">
    <div class="popup popup-details-item" id="popup-details-route">
        <aside class="fl">
            <h3>Маршрут</h3>
            <ul>
                <% _.each(points,function(pnt, key){ %><li><a href="#" data-point-key="<%= key %>"><img style="width: 80px; margin-left: 35px;" src="<%= pnt.imgs[0].thumbnail80 %>" alt=""><span><%= pnt.name %></span></a></li> <% })%>
            </ul>
        </aside>
        <div class="fl popup-content">
            <article class="popup-body">
                <div class="slider">
                    <a href="#" class="a-see-scheme">Посмотреть схему</a>
                    {% if user.is_authenticated %}
                        <a href="#" class="a-like" style="display:none">Мне нравится</a>
                    {% endif %}
                    <div class="slider-pager">1 / <%- _.size(points[0].imgs) %></div>

                    <a class="prev">&nbsp;</a>
                    <a class="next">&nbsp;</a>

                    <div class="scrollable" id="itemDetail" data-state="0">
                        <div class="items">
                            <% _.each(points[0].imgs, function(itm){ %> <div class="item"><img src="{{ MEDIA_URL }}<%= itm.img %>" alt="" height="325"></div> <% }) %>
                        </div>
                    </div>
                </div>

                <h2><%- name %></h2>
                <small class="place" style="display:none">Вологодская область, Вологда</small>

                <p><%- description %></p>
                {% if user.is_authenticated %}
                    <a href="#" class="a-want">
                        Хочу посетить
                    </a>
                {% endif %}
            </article>

            <footer>
                <div class="share">
                    <div>
                        <img src="{{ STATIC_URL }}temp/fb-button.png" alt="">
                    </div>

                    <div>
                        <img src="{{ STATIC_URL }}temp/vk-button.png" alt="">
                    </div>

                    <div>
                        <img src="{{ STATIC_URL }}temp/tw-button.png" alt="">
                    </div>

                    <div>
                        <img src="{{ STATIC_URL }}temp/po-button.png" alt="">
                    </div>

                    <div>
                        <img src="{{ STATIC_URL }}temp/lj-button.png" alt="">
                    </div>
                </div>
            </footer>
        </div>
    </div>
</script>
