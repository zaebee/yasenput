<div class="toggle-block main-map">
    <div class="map">
        <div id="mainmap" style="width: 100%; height: 477px;"></div>
{#        {% include 'includes/yamap.html' %}#}

    </div>

    <div class="m-ico-group">
        {% for tag in tagsRequire %}
            {% if tag.onmainmap != 0  %}
                <a href="#" data-tooltip="ближайшие точки {{ tag.name }}">
                    <span class="m-ico {{ tag.mapicons }}" data-tag-id="{{ tag.id }}"></span>
                </a>
            {% endif %}

        {% endfor %}
    </div>

    <div class="toggle-bottom">
        <a href="#" class="a-toggle">Разверенуть карту &uarr;</a>
    </div>
</div>
