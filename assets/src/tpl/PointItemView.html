<div class="photo">
        <a href="#" class="a-collection nonav " data-tooltip="добавить в коллекцию">В коллекцию</a>
            <a href="#" class="a-share-new a-share-new-ok enter" data-tooltip="поделиться"></a>
    <div class="yasen-info">
        <span class="yp-title"><%- YPscore %> ЯПи</span>

        <div class="yp-info">
          <i class="yp-like"></i><small>{{ likes_count }}</small>
          <i class="yp-marked"></i><small>{{ collections_count }}</small>
          <i class="yp-place"></i><small>{{ beens_count }}</small>
          <i class="yp-star"></i><small>+{{ reviewusersplus }}/-{{ reviewusersminus }}</small>
        </div>
    </div>
    <a href="/detailpoint/{{ id }}_{{ id_point }}" class="a-photo nonav">
      <img src="{{imgs.[0].thumbnail207}}" lt="" width="207" height="{{imgs.[0].thumbnail207_height}}">
    </a>
</div>

<div class="alert-added">Добавлено в раздел &laquo;Хочу посетить&raquo;</div>

<div class="body{{#if id_point}} author-point{{/if}}">
  {{#if id_point}}
    <img src="/media/{{author.avatar}}" alt="" class="avatar" width="29" height="30">
  {{/if}}
  <h3>{{name}}</h3>
  <p>{{address}}</p>
</div>

<div class="comments">
    <ul>
    </ul>
</div>
