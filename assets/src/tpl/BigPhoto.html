<div class="bp-photo" data-photo-id="{{id}}">
  <img src="{{thumbnail560}}" alt="" class="main-photo">

  <div class="bp-add-like">
    <img src="/media/{{author.avatar}}" alt="" width="22" height="22" class="avatar">
    <span class="bp-name">{{author.first_name}} {{author.last_name}}</span>
    <a href="#" class="a-like"></a>
    <span class="count-like">5</span>
  </div>
</div>

<div class="bp-comments">
  <div class="toggle-block a-toggle-up">
    <a href="#" class="a-toggle">все комментарии <span>&darr;</span></a>

    {{#each comments}}
    <div class="item-comment" data-comment-id="{{id}}">
      <img src="/media/{{author.avatar}}" alt="" width="29" height="30" class="avatar">

      <div class="comment-body">
        <div class="comment-author">{{author.first_name}} {{author.last_name}}</div>
        <p>{{txt}}</p>
        <div class="comment-date">{{created}}</div>
      </div>

      <div class="action">
        <a href="#" class="a-complaint-comment" data-tooltip="пожаловаться на комментарий"></a>
        <a href="#" class="a-remove-comment" data-tooltip="удалить комментарий"></a>
      </div>
    </div>
    {{/each}}

    <!-- hidden comments will be here -->
    <div class="hidden-content"></div>

    <div class="add-comment">
      <form action="#">
        <div class="ac-block">
          <img src="/media/avatar/f3984dc5a78d4473b82b1e1b3a9a56df.jpeg" alt="" width="29" height="30" class="avatar">
          <div class="ac-body">
            <div class="toggle-area">
              <textarea rows="3" cols="40" placeholder="Комментировать"></textarea>
              <input type="submit" value="">
            </div>
          </div>
        </div>
      </form>
    </div><!-- end .add-comment -->

  </div><!-- end .toggle-block a-toggle-up -->
</div><!-- end .bp-comments -->
