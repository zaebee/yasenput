<div class="wrap">
    <a href="/" class="logo">ясен путь</a>

    <nav>
        <ul class="nav">
            <li class="item-places active">
                <a href="#">Места</a>
            </li>

            <li class="item-want">
                <a href="/login/vkontakte-oauth2" class="a-enter">Вход</a>
            </li>
        </ul>
    </nav>
    <div class="auth user" data-user-id="{{ user.id }}">
        <img src="{{ avatar }}" alt="" class="avatar" width="30" height="30">
        <div class="user-body">
            <div class="user-name"><a href="#">{{ first_name }} {{ last_name }}</a></div>
            <div class="user-likes">
                <span class="ico ico-like-small"></span>
                {{ count_liked_objects }}
                <span class="ico ico-comment-small"></span>
                {{ count_commented_objects }}
            </div>
        </div>
    </div>

    <div class="search">
        <form action="#">
            <input type="submit" value="Найти">

            <div class="label-fields">
                <div class="label label-add">
                    Добавить
                    <span>+</span>
                </div>
                <span class="text-field"><input type="text" id="multisearch-text" autocomplete="off" onInput='update_multisearch()'></span>
            </div>
            <button type="button" class="clear-input"></button>
        </form>

        <div class="drop-search">
            <button class="toggle-panel"></button>

            <div class="inner-wrap">
                <ul class="item item-place" id="multisearch-places">
                    <li class="item-title">Местоположения <sup></sup></li>
                </ul>
                <ul class="item item-name" id="multisearch-points">
                    <li class="item-title">Название <sup></sup></li>
                </ul>
                <ul class="item item-labels" id="multisearch-tags">
                    <li class="item-title">Метки <sup></sup></li>
                </ul>
                <ul class="item item-users" id="multisearch-users">
                    <li class="item-title">Пользователи <sup></sup></li>
                </ul>
            </div>

        </div>
    </div>
</div>
