<div class="p-top">
  <h3>Новая коллекция</h3>
  <input type="button" class="p-close" value=" ">
</div>

<div class="p-body">
  <form >
    <div class="line">
      <label for="input-add-new">Создайте новую коллекцию</label>
      <input type="text" placeholder="Введите название коллекции..." id="input-add-new-name">
    </div>

    <div class="line">
      <input type="text" placeholder="Введите описание коллекции..." id="input-add-new-desc">
    </div>

    <input type="submit" value="Создать" class="a-btn a-add-collection nonav">

    <br><br>

    {{#if user.collections}}
    <div class="line">
      <label>Выберите из уже созданных коллекций:</label>
      <div class="wide-box">
        <div class="small-viewport">
          {{#each user.collections}}
          <label class="custom-checkbox" data-id="{{id}}">
            <input type="checkbox" value="" name="collection" data-id="{{id}}">
            {{name}}
          </label>
          {{/each}}
        </div>
      </div>
    </div>

    <input type="submit" value="Выбрать" class="a-btn a-to-collection nonav">
    {{/if}}
      
  </form>
</div>
