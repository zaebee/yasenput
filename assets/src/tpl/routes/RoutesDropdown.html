<button type="button"  class="toggle-panel"></button>

<div class="inner-wrap">
{{#if empty}}
  <ul class="item">
    <li class="drop-not-found">Ничего не найдено</li>
  </ul>
{{/if}}

{{#if places}}
  <ul class="item item-place">
    <li class="item-title">Местоположения <sup>{{places.length}}</sup></li>
    {{#each places}}
    <li class="item-label" data-name="{{GeoObject.name}}" data-left-corner="{{GeoObject.boundedBy.Envelope.lowerCorner}}" data-right-corner="{{GeoObject.boundedBy.Envelope.upperCorner}}" data-location="{{GeoObject.Point.pos}}" data-type="place">
      <a href="#">{{GeoObject.name}} <i>{{GeoObject.description}}</i></a>
    </li>
    {{/each}}
  </ul>
{{/if}}

{{#if points}}
  <ul class="item item-name">
    <li class="item-title">Название <sup>{{points.length}}</sup></li>
    {{# each points}}
    <li class="item-label" data-title="{{name}}" data-desc="{{address}}" data-point-id="{{id}}" data-type="name"><a href="#">{{name}}</a></li>
    {{/each}}
  </ul>
{{/if}}
</div>
