<h1 class="title-add-path">Формирование маршрута</h1>
<div class="aside-content">
  <div class="pap-viewport">
    <div class="field-enter-place">
      <div class="drop-filter search-matches">
        <input type="text" class="route-input" placeholder="Добавить месторасположение...">
        
        <input type="button" class="drop-filter-clear">
        
        <ul class="drop-results">
          <li class="not-matches hidden">Такое местоположение не найдено. Введите другое местоположение</li>
          <li data-title="Тест" data-desc="Тестовый" data-id-place="90">Тестовый Текст</li>
        </ul>
      </div>
    </div>
    
    <div class="msg-hint">
      Добавляйте места на карту через строку мультипоиска на карте или через строку поиска в окне &laquo;Формирование маршрута&raquo;
    </div>
    
    <ol class="ol-add-path-places"></ol>
    
    <div class="line-add-path-btn">
      <a href="#" class="a-btn btn-add-path disabled">Создать маршрут</a>
    </div>
    
    <div class="line-add-path-btn" id="action-btn">
      <a href="#" class="a-btn btn-clear-map">Очистить карту</a><a href="#" class="a-btn btn-to-collection">В коллекции</a><a href="#" class="a-btn btn-print">Печать</a>
    </div>
    
    <div class="details-path"></div>
  </div>
</div>
