<div class="auth-popup">
{{#if authorized}}
  <img src="/media/{{avatar}}" alt="" class="avatar" width="29" height="30">
  <div class="user-body">
    <div class="user-name">{{first_name}} {{last_name}}<div class="drop-logout"><a href="/logout/" class="a-logout">Выход</a></div></div>
    <div class="user-likes">
      <span class="ico ico-like-small"></span>
      {{count_liked_objects}}
      <span class="ico ico-comment-small"></span>
      {{count_commented_objects}}
    </div>
  </div>
{{else}}
  <img src="/static/images/guest.png" alt="" class="avatar" width="29" height="30">
  <div class="user-body">
    <span href="#" class="a-login">Вход</span>
  </div>
{{/if}}
</div>
