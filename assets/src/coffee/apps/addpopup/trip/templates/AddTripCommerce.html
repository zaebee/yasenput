<div class="popupwin__title fs18 clearfix">
  <div class="steps">
    <ul class="steps__list steps__list_trip">
      <li class="steps__item active">1</li>
      <li class="steps__item active">2</li>
    </ul>
  </div>
</div>
<div class="popupwin__container clearfix">
  <section class="toggle-list toggle-list_trip">
    <div class="toggle-list__item">
      <div class="toggle-list__title">
        <label class="check-wrap">
          <input type="checkbox" class="check-wrap__input">
          <span class="check-wrap__icon"></span>
        </label>
        Индивидуальный тур
      </div>
      <div class="toggle-list__body">
        <form id="personalTour">
          <div class="form">
            <div class="form__field">
              <div class="form__item form__item_men-count">
                <label>Макс. кол-во человек:</label>
                <input name="personal_max_people" type="text">
              </div>
              <div class="form__item form__item_price">
                <label>Цена за тур:</label>
                <input name="personal_price_tour" type="text">
                <span class="rouble">o</span>
              </div>
            </div>
            <div class="form__field">
              <label>Продолжительность тура:</label>
              <div class="form__item form__item_time">
                <input name="personal_dur_days" type="text">
                <label>дней</label>
              </div>
              <div class="form__item form__item_time">
                <input name="personal_dur_hours" type="text">
                <label>часов</label>
              </div>
              <div class="form__item form__item_time">
                <input name="personal_dur_minutes" type="text">
                <label>минут</label>
              </div>
            </div>
            <div class="form__field">
              <div class="form__item-wrap">
                <div class="form__item form__item_date">
                  <label>Дата проведения:</label>
                  <input type="text" class="js-datapicker-period input-date" placeholder="дд.мм.гггг">
                </div>
                <label class="label-start">Время начала</label>
                <div class="form__item form__item_start">
                  <label>от</label>
                  <input type="text" class="input-start js-parse-time" placeholder="00:00">
                </div>
                <div class="form__item form__item_start">
                  <label>до</label>
                  <input type="text" class="input-end js-parse-time" placeholder="00:00">
                </div>
              </div>
              <button class="btn btn_color_green js-add-tour-item">Добавить</button>
            </div>
            <div class="form__field">
              <div class="subtitle">
                Добавьте дополнительные услуги
              </div>
            </div>
            <div class="form__field">
              <div class="form__item-wrap">
                <div class="form__item form__item_service">
                  <label>Наименование услуги:</label>
                  <textarea></textarea>
                </div>
                <div class="form__item form__item_service-price">
                  <label>Цена за услугу:</label>
                  <input type="text">
                  <span class="rouble">o</span>
                </div>
              </div>
              <button class="btn btn_color_green js-add-tour-service">Добавить</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- class="toggle-list__item" -->
    <div class="toggle-list__item">
      <div class="toggle-list__title">
        <label class="check-wrap">
          <input type="checkbox" class="check-wrap__input">
          <span class="check-wrap__icon"></span>
        </label>
        Групповой тур
      </div>
      <div class="toggle-list__body">
        <form id="groupTour">
          <div class="form">
            <div class="form__field">
              <div class="form__item form__item_men-count">
                <label>Макс. кол-во человек:</label>
                <input name="group_max_people" value="{{countmembers}}" type="text">
              </div>
              <div class="form__item form__item_price">
                <label>Цена за человека:</label>
                <input name="group_price_tour" value="{{price}}" type="text">
                <span class="rouble">o</span>
              </div>
            </div>
            <div class="form__field">
              <label>Продолжительность тура:</label>
              <div class="form__item form__item_time">
                <input name="group_dur_days" value="{{duration_days}}" type="text">
                <label>дней</label>
              </div>
              <div class="form__item form__item_time">
                <input name="group_dur_hours" value="{{duration_hours}}" type="text">
                <label>часов</label>
              </div>
              <div class="form__item form__item_time">
                <input name="group_dur_minutes" value="{{duration_minutes}}" type="text">
                <label>минут</label>
              </div>
            </div>
            <div class="form__field">
              <div class="form__item-wrap">
                <div class="form__item form__item_date">
                  <label>Дата проведения:</label>
                  <input type="text" class="js-datapicker-period input-date" placeholder="дд.мм.гггг">
                </div>
                <div class="form__item form__item_begin">
                  <label>Время начала</label>
                  <input type="text" class="input-start js-parse-time" placeholder="00:00">
                </div>
              </div>
              <a href="#" class="btn btn_color_green js-add-tour-item">Добавить</a>
            </div>
            <div class="form__field">
              <div class="subtitle">
                Добавьте дополнительные услуги
              </div>
            </div>
            <div class="form__field">
              <div class="form__item-wrap">
                <div class="form__item form__item_service">
                  <label>Наименование услуги:</label>
                  <textarea></textarea>
                </div>
                <div class="form__item form__item_service-price">
                  <label>Цена за услугу:</label>
                  <input type="text">
                  <span class="rouble">o</span>
                </div>
              </div>
              <a href="#" class="btn btn_color_green js-add-tour-service">Добавить</a>
            </div>
          </div>
        </form>
      </div>
    </div><!-- class="toggle-list__item" -->
  </section><!-- class="toggle-list toggle-list_trip" -->
</div>
<div class="popupwin__footer clearfix">
  <a href="#" class="btn btn_color_yel left js-back">Назад</a>
  <button data-placement="bottom" data-title="Напишите название путешествия" class="btn btn_color_blue right js-finish">Готово</button>
</div>
