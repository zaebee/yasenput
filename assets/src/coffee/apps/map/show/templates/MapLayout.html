<div id="yandex-map-region"></div>
<div class="map__ctrls-wrap">
  <div class="map__ctrls hide">
    <form action="/">
      <input type="submit" value="Сохранить маршрут" class="btn btn_color_blue">
      <ul class="map-counter">
        <li class="map-counter__item hide">
          <a href="#?" class="map-counter__link map-counter__link_type_event " data-type="event" data-toggle="tooltip" title="Добавленные&nbsp;события">0</a>
        </li>
        <li class="map-counter__item hide">
          <a href="#?" class="map-counter__link map-counter__link_type_place" data-type="place" data-toggle="tooltip" title="Добавленные&nbsp;места">0</a>
        </li>
      </ul>
      <div class="hint hint_pos_ne" style="bottom: -115px; left: -115px; width: 220px;">
        Места и события, добавленные в ваш новый маршрут
        <a href="#?" class="hint__close"></a>
      </div><!-- class="hint" -->
    </form>
  </div>
</div>
<div class="constrain">
  <div class="map__where">
    <a href="#?" class="btn btn_color_green btn-change-city js-change-city"><span class="text">Вы едете из <span class="city">Вологды</span>  ?</span></a>
    <div class="select-wrap">
      <select>
        <option value="1">Вологда</option>
        <option value="2">Москва</option>
        <option value="3">Санкт-Петербург</option>
        <option value="4">Воронеж</option>
        <option value="5">Пермь</option>
      </select>
      <a href="#?" class="btn btn_color_green js-chosen-city">ОК</a>
    </div>
  </div>
</div>
