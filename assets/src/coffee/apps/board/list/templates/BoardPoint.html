<div class="photo">
  <a href="#" class="a-like a-like-ok {{#ifBelong user likeusers}}marked{{/ifBelong}}" title="мне&nbsp;нравится" data-toggle="tooltip" data-placement="bottom">&nbsp;</a>
  <a href="#" class="a-collection" title="добавить в коллекцию" data-toggle="tooltip" data-placement="bottom">В коллекцию</a>
  {{#ifEquals user.id author.id}}
  <a href="#" class="a-edit-new" data-toggle="tooltip" title="отредактировать" data-placement="bottom"></a>
  {{/ifEquals}}

  <div class="yasen-info">
    <span class="yp-title">{{ypi}} ЯПи</span>

    <div class="yp-info">
      <i class="yp-like"></i><small>{{likes_count}}</small>
      <i class="yp-marked"></i><small>{{sets_count}}</small>
      <i class="yp-place"></i><small>{{beens_count}}</small>
      <i class="yp-star"></i><small>+{{reviewusersplus}}/-{{reviewusersminus}}</small>
    </div>
  </div>

  <a href="#!point/{{id}}" class="a-photo">
    <img src="{{imgs.[0].thumbnail207}}" alt="" width="207" height="{{imgs.[0].thumbnail207_height}}">
  </a>
</div>

<div class="body">
    <img src="{{author.avatar}}" alt="" class="avatar" width="29" height="30">
  <h3>{{name}}</h3>
  <p>{{address}}</p>
</div>
