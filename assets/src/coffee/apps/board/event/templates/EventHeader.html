<a href="#" class="user">
  <img src="{{author.icon}}" alt="{{author.first_name}} {{author.last_name}}" class="img">
  <span class="name">{{author.first_name}} {{author.last_name}}</span><br>
  добавил <span class="type c-event">Событие</span>
</a>
<ul class="actions">
  <li class="item">
  <div class="date c-event">
    {{#if dt_start}}{{dateFormat dt_start format="D.MM"}}&mdash;{{/if}}{{#if dt_end}}{{dateFormat dt_end format="D.MM"}}{{/if}}
  </div>
  </li>
  <li class="item">
    <a href="#" class="btn-like {{#if isliked}}active{{/if}}" data-toggle="tooltip" data-original-title="Вы должны залогиниться" data-placement="bottom">
      <span class="icon sprite-like-user"></span>
      <span class="text">{{#if likes_count}}{{likes_count}}{{else}}0{{/if}}</span>
    </a>
  </li>
  <li class="item">
  <!--
    <a href="#" class="btn-place">
      <span class="icon sprite-place-user"></span>В маршрут
    </a>
  -->
  </li>
  <li class="item">
    <a href="#" class="btn-upload">
      <span class="icon sprite-upload"></span>
    </a>
    <div class="soc-wrap">
      <ul class="soc-list">
        <li class="soc-list__item">
          <a target="_blank" href="https://twitter.com/intent/tweet?original_referer=http://yasenput.ru/event/{{id}}&text={{name}}&url=http://yasenput.ru/event/{{id}}&via=yasenput" class="btn-soc btn-soc_tw">Twitter</a>
        </li>
        <li class="soc-list__item">
          <a target="_blank" href="http://vk.com/share.php?url=http://yasenput.ru/event/{{id}}" class="btn-soc btn-soc_vk">Вконтакте</a>
        </li>
        <li class="soc-list__item">
          <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http://yasenput.ru/event/{{id}}&display=popup" class="btn-soc btn-soc_fb">Facebook</a>
        </li>
      </ul>
    </div>
  </li>
</ul>
