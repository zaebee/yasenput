{{#if blocks}}
<div class="trip-list popupwin__content">
  <div class="title">Содержание</div>
  <ul class="list">
    {{#each blocks}}
    <li class="item clearfix" data-step="{{position}}">
      <span class="number">{{position}}</span>
      <div class="text">
        <a class="text__place name__blck">{{name}}</a>
      </div>
    </li>
    {{/each}}
  </ul>
</div><!-- class="trip-list" -->
{{/if}}
