{{#each blocks}}
<div class="trip-view" data-step="{{position}}">
  <div class="slider">
    <ul class="bxslider bxslider-trip-{{position}}">
      {{#if imgs}}
        {{#imgs}}
          <li class="item"><img src="{{thumbnail625x370}}" class="img" /></li>
        {{/imgs}}
      {{else}}
      <li class="item empty"><img src="/static/images/place-unknown.png" class="img" /></li>
      {{/if}}
    </ul>
    <div class="bx-pager" id="bx-pager-{{position}}">
      <div class="bx-pager__viewport">
        <div class="bx-pager__scrollbox">
          {{#imgs}}
          <a data-slide-index="{{@index}}" href="#" class="bx-pager__item">
            <img src="{{thumbnail104x104}}" class="img"/>
            </a>
          {{/imgs}}
        </div>
      </div>
    </div>
    <!--<a href="#" class="btn-photo-add js-popup-add-photos">Добавить</a>-->

  </div>
  <div class="description">
    <h3 class="description__title">{{name}}</h3>
    <p class="description__text">{{txt}}</p>
    {{#if points}}
    <div class="description__places">
      <div class="title">Прикрепленные места <!--и события--></div>
      <ul class="list">
        {{#each points}}
        <li class="item"><a href="/#point/{{id}}" class="link c-place">{{name}}</a></li>
        {{/each}}
      </ul>
    </div>
    {{/if}}
    <!--<div class="description__address">Вологодская область, г. Кириллов, 161100</div>-->
  </div>
  <!--<div class="map map_popupwin">
    <a href="#?" class="map__close sprite-close js-map-close"></a>
    <div class="map__container" id="map9"></div>
    <a href="#?" class="btn-open js-map-open"></a>
  </div>-->
</div>
{{/each}}
